<div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary" (click)="generateActivity()">
      Genera Attività
    </button>
  </div>
  <h2 class="text-center my-3">{{ dataActivity.activity }}</h2>
  <div class="d-flex justify-content-center mt-3 container-info">
    <ul>
      <li class="my-1">Difficoltà: {{ dataActivity.accessibility }}</li>
      <li class="my-1">Tipo: {{ dataActivity.type }}</li>
      <li class="my-1">Partecipanti: {{ dataActivity.participants }}</li>
      <li class="my-1">Prezzo: {{ dataActivity.price }}</li>
      <li class="my-1">Link: {{ dataActivity.link }}</li>
    </ul>
  </div>

  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-warning" (click)="sendDataFavorite()">
      Salve Preferito
    </button>
  </div>
</div>
